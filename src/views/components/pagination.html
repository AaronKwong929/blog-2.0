{%  if 1 < pageCount and pageCount >= currentPage  %}
<div class="pagination clearfix">
    <a class="btn" href="/articles?page={{ currentPage-1 }}" class="pagination-previous">Previous</a>
    <a class="btn" href="/articles?page={{ currentPage+1 }}">Next page</a>
    {% for i in range(1, pageCount + 1) %}
        {% if i == currentPage  %}
            <a class="btn" href="/articles?page={{ i }}" aria-label="Goto page 1">{{ i }}</a>
        {% else %}
            <a class="btn" href="/articles?page={{ i }}" aria-label="Goto page 1">{{ i }}</a>
        {% endif %}
    {% endfor %}
</div>
{% else %}
<div>
    没有更多了...
</div>
{% endif %}
