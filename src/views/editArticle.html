{% extends "src/views/base.html" %} {% block main %}
<div class="sub-jumbotron clearfix" id="article-edit-html">
        <div class="sub-tron-container">
            <div class="sub-tron-title">
                修改文章
            </div>
            <div class="sub-tron-subtitle">
                Edit article
            </div>
        </div>
</div>
<div class="container clearfix">
    <div class="middle-container">
        <div class="middle">
            {% block sub %}
            <form action="{{ "/articles/" + article._id + "/edit" }}" method="POST">
                <p>
                    <input name="title" type="text" value="{{ article.title }}" />
                </p>
                <p>
                    <input
                        name="type"
                        type="text"
                        value="{{ article.type }}"
                    />
                </p>
                <p>
                    <textarea name="content">{{ article.content }}</textarea>
                </p>
                <button type="submit" class="btn">
                    修改
                </button>
                <a class="btn" href="/articles/{{ article._id }}">返回</a>
            </form>
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
