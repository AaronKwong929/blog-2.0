{% extends "src/views/base.html" %} {% block main %}
<div class="sub-jumbotron clearfix" id="signup-html">
        <div class="sub-tron-container">
            <div class="sub-tron-title">
                注册
            </div>
            <div class="sub-tron-subtitle">
                Signup
            </div>
        </div>
</div>
<div class="container clearfix">
    <div class="middle-container">
        <div class="middle">
            <form action="/signup" method="POST">
                <p>
                    <input name="name" type="text" placeholder="Userame" />
                </p>
                <p>
                    <input name="email" type="text" placeholder="Email" />
                </p>
                <p>
                    <input
                        name="password"
                        type="password"
                        placeholder="Password"
                    />
                </p>
                <div class="btn-group">
                    <button type="submit" class="btn">
                    注册
                    </button>
                    <a href="/" class="btn">返回</a>
                </div>
                <a class="a" href="/signin">点击此处进行登陆</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
