<form action="/articles/:id/comments/new" method="POST" class="media">
    <div class="media-content">
        <div class="field">
            <input type="hidden" name="articleId" value="{{ article._id }}" />
            <p class="control">
                <textarea
                    name="content"
                    class="textarea"
                    placeholder="发表评论…"
                ></textarea>
            </p>
        </div>
        <button class="button is-info is-pulled-right" type="submit">Submit</button>
    </div>
</form>
{% for comment in comments %}
<article class="media comment">
    <div class="media-content">
        <div class="content">
            <p>
                <strong>{{ comment.author }}</strong>
                <br />
                {{ marked(comment.content) | safe }}
            </p>
        </div>
        <nav></nav>
    </div>
    <div class="media-right is-invisible">
        <button id="reply" class="button is-small is-primary">回复</button>
        <a href="/comments/{{ comment._id }}/delete" class="button is-small"
            >删除</a
        >
    </div>
</article>
{% endfor %}
