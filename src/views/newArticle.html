{% extends "src/views/base.html" %} {% block main %}
<div class="sub-jumbotron clearfix" id="new-article-html">
        <div class="sub-tron-container">
            <div class="sub-tron-title">
                新建文章
            </div>
            <div class="sub-tron-subtitle">
                new article
            </div>
        </div>
</div>
<div class="clearfix">
    <div class="middle-container clearfix">
        <div class="middle">
            {% block sub %}
            <form action="/new" method="POST">
                <p>
                    <input name="title" type="text" placeholder="Title" />
                </p>
                <p>
                    <input
                        name="type"
                        type="text"
                        placeholder="Type"
                    />
                </p>
                <p>
                    <textarea name="content" placeholder="Content"></textarea>
                </p>
                <button type="submit" class="btn">
                    发表
                </button>
                <a href="/me" class="btn">返回</a>
            </form>
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
